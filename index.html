<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flinging Machine ChatBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar with chat sessions -->
    <div class="sidebar">
      <h2>Chats</h2>
      <button class="new-chat-btn" id="new-chat-btn">+ New Chat</button>
      <div id="chat-sessions">
        <!-- Chat sessions will be listed here -->
      </div>
    </div>
    <!-- Main chat area -->
    <div class="main-chat">
      <div class="chat-header">
        <h1 id="chat-title">Flinging Machine</h1>
        <button id="download-btn">Download KB</button>
      </div>
      <div class="file-controls">
        <label for="file-input">Load KB File (JSON/TXT)</label>
        <input type="file" id="file-input" accept=".json,.txt">
        <button id="clear-kb-btn">Clear KB</button>
      </div>
      <div class="chat-body" id="chat-container">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
        <button id="voice-btn">Speak</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
